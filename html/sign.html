<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tamato - Sign Up</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <div class="signup-container">


        <form>
            <h2>Create Account</h2>

            <label>First Name</label>
            <input type="text" placeholder="First name" required>

            <label>Second Name</label>
            <input type="text" placeholder="Second name">

            <label>Mobile Number</label>
            <input type="tel" maxlength="10" pattern="[0-9]{10}" placeholder="Mobile number" required>

            <label>Email</label>
            <input type="email" placeholder="Email" required>

            <label>Username</label>
            <input type="text" placeholder="Username" required>

            <label>Password</label>
            <input type="password" placeholder="Password" required>

            <label>OTP</label>
            <input type="text" placeholder="Enter 6-digit OTP" maxlength="6" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="login-text">
            Already have an account? <a href="./login.html">Log In</a>
        </p>
    </div>

    <script src="../css/js/sign.js"></script>
</body>
</html>
